<div class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" *ngFor="let item of carouselItems; let i = index" data-bs-target=""
                (click)="changeActiveIndex(i)"
                [class.active]="i == activeIndex"></button>
    </div>
    <div class="carousel-inner">
        <ng-content></ng-content>
    </div>
    <button class="carousel-control-prev" (click)="prev()" type="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" (click)="next()" type="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
